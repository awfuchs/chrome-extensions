<!DOCTYPE html>
<html>
<head>
  <title>MarkWack extension options</title>
  <link rel="stylesheet" href="css/awsm.min.css" id="theme">
  <link rel="stylesheet" id="preload-theme">
  <link rel="stylesheet" id="prism-theme">
</head>
<body>

<header><h1>Options for MarkWack extension</h1></header>

<div>
<h2>Length tuning parameters</h2>

Minimum paragraph length:
<select id="minparalen">
 <option value="2">At least 2 sentences</option>
 <option value="4">At least 3 sentences</option>
 <option value="5">At least 5 sentences</option>
</select>

<br/>
Maximum paragraph length:
<select id="maxparalen">
 <option value="6">No more than 6 sentences</option>
 <option value="9">No more than 9 sentences</option>
 <option value="12">No more than 12 sentences</option>
</select>
</div>

<br/>
<br/>

Minimum number or paragraphs:
<select id="minparanum">
 <option value="1">At least 1 paragraph</option>
 <option value="2">At least 2 paragraphs</option>
 <option value="3">At least 3 paragraphs</option>
</select>

<br/>
Maximum number or paragraphs:
<select id="maxparanum">
 <option value="4">No more than 4 paragraphs</option>
 <option value="7">No more than 7 paragraphs</option>
 <option value="12">No more than 12 paragraphs</option>
</select>
</div>

<h2>Output options</h2>

Where to send the output:
<select id="outputchannel">
 <option value="alert">Pop up an alert</option>
 <option value="tab">Into a new tab</option>
</select>

<div id="status"></div>
<button id="save">Save</button>

<script src="options.js"></script>
</body>
</html>
