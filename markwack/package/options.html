<!DOCTYPE html>
<html>
<head>
  <title>MarkWack extension options</title>
  <link rel="stylesheet" href="css/awsm.min.css" id="theme">
  <link rel="stylesheet" id="preload-theme">
  <link rel="stylesheet" id="prism-theme">
</head>
<body>

<header><h1>Options for MarkWack extension</h1></header>

<div>
<h2>Length tuning parameters</h2>

Minimum paragraph length:
<select id="minparas">
 <option value="2">At least 2 sentence</option>
 <option value="4">At least 4 sentences</option>
 <option value="6">At least 6 sentences</option>
</select>

<br/>
Maximum paragraph length:
<select id="maxparas">
 <option value="7">No more than 7 sentences</option>
 <option value="10">No more than 10 sentences</option>
 <option value="15">No more than 15 sentences</option>
</select>
</div>

<h2>Output options</h2>

Where to send the output:
<select id="outputchannel">
 <option value="alert">Pop up an alert</option>
 <option value="tab">Into a new tab</option>
 <option value="console">Just to the console</option>
</select>

<div id="status"></div>
<button id="save">Save</button>

<script src="options.js"></script>
</body>
</html>
